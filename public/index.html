<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC 求解之書</title>
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; background: #f4e2c8; text-align: center; padding: 2rem; }
    h1 { font-size: 1.8rem; color: #4b2e05; }
    .card { background: #fff; border-radius: 12px; padding: 1.5rem; margin-top: 1.5rem; box-shadow: 0 4px 8px rgba(0,0,0,0.2);}
    .answer { font-size: 1.5rem; margin: 1rem 0; }
    .en { color: #444; font-size: 1rem; }
    button { margin: 0.5rem; padding: 0.7rem 1.2rem; border: none; border-radius: 8px; background: #8b5e3c; color: white; font-size: 1rem; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .favorites { margin-top: 2rem; text-align: left; }
    .favorites h2 { font-size: 1.2rem; }
    .favorites ul { list-style: none; padding: 0; }
    .favorites li { background: #fff9f0; margin: 0.3rem 0; padding: 0.5rem; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>📖 NFC 求解之書</h1>
  <p>感應 NFC 鑰匙圈即可抽出一則答案</p>

  <div id="result" class="card" style="display:none;">
    <h3>✨ 今日答案 ✨</h3>
    <p class="answer" id="answer_tw"></p>
    <p class="en" id="answer_en"></p>
    <button onclick="saveFavorite()">⭐ 收藏此解答</button>
  </div>

  <button id="drawBtn" onclick="getAnswer()">🔮 抽一則解答</button>
  <button onclick="toggleLang()">🌐 切換語言</button>

  <div class="favorites">
    <h2>📌 我的收藏</h2>
    <ul id="favList"></ul>
  </div>

  <script>
    let currentAnswer = null;
    let lang = "tw";

    async function getAnswer() {
      const uid = "demo-user"; // 🚀 實際部署時由 NFC UID 帶入
      try {
        const res = await fetch(`/api/getAnswer?uid=${uid}`);
        const data = await res.json();

        if (!data.success) {
          alert(data.error || "無法取得答案");
          return;
        }

        currentAnswer = data;
        document.getElementById("result").style.display = "block";
        renderAnswer();
      } catch (err) {
        alert("伺服器錯誤，請稍後再試");
      }
    }

    function renderAnswer() {
      if (!currentAnswer) return;
      document.getElementById("answer_tw").textContent = currentAnswer.answer_tw;
      document.getElementById("answer_en").textContent = currentAnswer.answer_en;
    }

    function toggleLang() {
      lang = lang === "tw" ? "en" : "tw";
      document.getElementById("answer_tw").style.display = (lang === "tw") ? "block" : "none";
      document.getElementById("answer_en").style.display = (lang === "en") ? "block" : "none";
    }

    function saveFavorite() {
      if (!currentAnswer) return;
      let favs = JSON.parse(localStorage.getItem("favorites") || "[]");
      favs.push(currentAnswer);
      localStorage.setItem("favorites", JSON.stringify(favs));
      renderFavorites();
    }

    function renderFavorites() {
      let favs = JSON.parse(localStorage.getItem("favorites") || "[]");
      const list = document.getElementById("favList");
      list.innerHTML = "";
      favs.forEach(f => {
        const li = document.createElement("li");
        li.textContent = `${f.answer_tw} / ${f.answer_en}`;
        list.appendChild(li);
      });
    }

    window.onload = renderFavorites;
  </script>
</body>
</html>
